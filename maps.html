<!DOCTYPE html>

<html>
  <head>
    <link rel = "stylesheet" href= "mapsstyle.css">
  </head>

  <body>
    <div id="map" class = "mapsapps"></div>
    <script>
      var map;
      function initMap(){
        //constructor creates a new map  - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'),{
          center: {lat:42.359968, lng: -71.060093},
          zoom: 15
        });
      }
    </script>

    <script async defer
        src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAZAKCQUtcbkbGTCz0SMvSyPuPgqKSSxpI&v=3&callback=initMap">
    </script>
  </body>
</html>
