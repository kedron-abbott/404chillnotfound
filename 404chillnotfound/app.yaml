application: 404chillnotfound
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /style\.css
  static_files: static/style.css
  upload: static/style\.css

- url: /static
  static_dir: static

- url: /GigaGuideScripts\.js
  static: GigaGuideScripts.js
  upload: scripts/GigaGuideScripts\.js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
